<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

  <div class="login-container">

    <div class="login-header">
      <h1>HESify!</h1>
      <a href="singUp.html">Sign Up</a>
    </div>

    <div class="login-content">
      <img src="assets/img/logo.jpeg" alt="alışveriş görseli">

      <div class="login-form">
        <h2>HESify'a giriş yap</h2>
        <p>Hızlı Hesaplı HESify'lı</p>
        <form>
          <input class="login-email" type="text" placeholder="Email">
          <input class="login-password" type="text" placeholder="Şifre">
        </form>
        <button class="login-button">Giriş</button>
        <a href="#">Şifremi unuttum</a>
      </div>
    </div>


  </div>

</body>

</html>
