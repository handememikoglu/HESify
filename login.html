<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="assets/css/login.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/js/login.js" defer></script>
</head>

<body>

  <div class="login-container">

    <div class="login-header">
      <h1>HESify!</h1>
      <a href="sing-up.html">Hesap Oluştur</a>
    </div>

    <div class="login-content">
      <img src="assets/img/logo.jpeg" alt="alışveriş görseli">

      <div class="login-form">
        <h2>HESify'a giriş yap</h2>
        <p>Hızlı Hesaplı HESify'lı</p>
        <form id="login-input-form">
          <input class="login-email" type="email" placeholder="Email" required>
          <input class="login-password" type="password" placeholder="Şifre" required>
          <p id="error-message" class="error">Şifre en az 6 karakter olmalıdır.</p>
        </form>
        <button class="login-button"></button>
        <a href="#">Şifremi unuttum</a>
      </div>
    </div>


  </div>

</body>

</html>
