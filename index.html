<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="assets/js/index.js"defer></script>
</head>
<body>
  <div class="header-container">

    <div class="content">
    
          <a id="logo" href="#">HESify</a>
    
          <div class="content-contact">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
          </div>
    
          <div class="content-item">
    
            <div class="search">
              <input type="text" placeholder="Ne arıyorsun?">
              <i id="searchButton" class="button fa-solid fa-magnifying-glass"></i>
            </div>
    
            <div class="dynamic-icon">
              <i class="button btn-heart fa-regular fa-heart"></i>
              <i class="button btn-cart fa-solid fa-cart-shopping"></i>
              <i class="button btn-user fa-regular fa-user"></i>
            </div>
            
          </div>
    
        </div>
    
      </div>
    </div>
  </div>
  <div class="aside">
    <div class="category">
      <a href="#">Güzellik Ürünleri</a>
      <a href="#">Parfüm</a>
      <a href="#">Mobilya</a>
      <a href="#">Market</a>
    </div>
  </div>
  <div class="w3-content w3-display-container" style="max-width:800px">
    <img class="mySlides" src="assets/img/1.png" style="width:100%">
    <img class="mySlides" src="assets/img/2.png" style="width:100%">
    <img class="mySlides" src="assets/img/3.png" style="width:100%">
    <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
      <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
      <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
    </div>
  </div>
  <div class="menu">
    <div class="menu-header">
      <img src="assets/img/rectangle.png" alt="">
      <h3>Kategoriler</h3>
    </div>
    <div class="menu-icons">
      <a class="border" href="#">
        <img  src="assets/img/make-up.png" alt="">
        <span>Güzellik Ürünleri</span>
      </a>
      <a class="border" href="#">
        <img  src="assets/img/parfume.png" alt="">
        <span>Parfüm</span>
      </a>
      <a class="border" href="#">
        <img  src="assets/img/furniture.png" alt="">
        <span>Mobilya</span>
      </a>
      <a class="border" href="#">
        <img  src="assets/img/groceries.png" alt="">
        <span>Market</span>
      </a>
     
    </div>
  </div>
      
</body>
</html>
