<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="header-container">

        <div class="content">
    
          <a id="logo" href="#">HESify</a>
    
          <div class="content-contact">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
          </div>
    
          <div class="content-item">
    
            <div class="search">
              <input type="text" placeholder="Ne arıyorsun?">
              <i id="searchButton" class="button fa-solid fa-magnifying-glass"></i>
            </div>
    
            <div class="dynamic-icon">
              <i class="button btn-heart fa-regular fa-heart"></i>
              <i class="button btn-cart fa-solid fa-cart-shopping"></i>
              <i class="button btn-user fa-regular fa-user"></i>
            </div>
            
          </div>
    
        </div>
    
      </div>
      <div class="container">
          <div class="category">
                <aside>
                    <a href="#">Güzellik ürünleri</a>
                    <a href="#">Parfüm</a>
                    <a href="#">Mobilya</a>
                    <a href="#">Market Ürünleri</a>
                </aside>
                <main>
                    <div class="slider">
                        <input type="radio" name="slide" id="slide1" checked>
                        <input type="radio" name="slide" id="slide2">
                        <input type="radio" name="slide" id="slide3">
                    
                        <div class="slides">
                          <div class="product">
                            <img src="assets/img/1.png" alt="" width="892px">
                          </div>
                          <div class="product"><img src="assets/img/2.png" alt=""></div>
                          <div class="product"><img src="https://cdn.dummyjson.com/products/images/groceries/Kiwi/1.png" alt=""></div>
                        </div>
                    
                        <div class="dots">
                          <label for="slide1"></label>
                          <label for="slide2"></label>
                          <label for="slide3"></label>
                        </div>
                    </div>
                </main>
          </div>
      </div>
      
</body>
</html>
